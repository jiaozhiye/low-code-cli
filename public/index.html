<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <style type="text/css">
      .spin-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .spin-wrapper .spin-dot {
        position: relative;
        display: inline-block;
        width: 32px;
        height: 32px;
      }
      .spin-wrapper .spin-dot > i {
        position: absolute;
        width: 14px;
        height: 14px;
        background-color: <%= THEME_COLOR %>;
        border-radius: 100%;
        transform: scale(0.75);
        transform-origin: 50% 50%;
        opacity: 0.3;
        animation: antSpinMove 1s infinite linear alternate;
      }
      .spin-wrapper .spin-dot > i:nth-child(1) {
        top: 0;
        left: 0;
      }
      .spin-wrapper .spin-dot > i:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: 0.4s;
      }
      .spin-wrapper .spin-dot > i:nth-child(3) {
        right: 0;
        bottom: 0;
        animation-delay: 0.8s;
      }
      .spin-wrapper .spin-dot > i:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.2s;
      }
      .spin-wrapper .spin-dot-spin {
        transform: rotate(45deg);
        animation: antRotate 1.2s infinite linear;
      }
      .spin-wrapper .spin-text {
        padding-top: 10px;
        font-size: 16px;
        color: <%= THEME_COLOR %>;
      }
      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      @keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <div class="spin-wrapper">
        <span id="spin-dot" class="spin-dot spin-dot-spin">
          <i></i>
          <i></i>
          <i></i>
          <i></i>
        </span>
        <span id="spin-text" class="spin-text">Loading...</span>
      </div>
    </div>
    <script type="text/javascript">
      (function() {
        var aSpinDotList = document.getElementById('spin-dot').children;
        var theme = localStorage.getItem('theme') || '<%= THEME_COLOR %>';
        for (var i = 0; i < aSpinDotList.length; i++) {
          aSpinDotList[i].style.backgroundColor = theme;
        }
        document.getElementById('spin-text').style.color = theme;
      })();
    </script>
    <script src="<%= BASE_URL %>/js/browser-check.js"></script>
  </body>
</html>
